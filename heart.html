<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내가 찜한 콘텐츠</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/heart.css" type="text/css" />
    <!-- <link rel="stylesheet" href="style.css" type="text/css" /> -->
  </head>
  <body>
    <header><div class="pick_title">내가 찜한 콘텐츠</div></header>
    <div class="heartBtn" id="680">heartBtn</div>
    <main>
      <div class="pick_view">전체 보기</div>
      <div class="pick_main">
        <div id="pick_nothing" class="pick_nothing">
          <div class="pick_img">
            <img src="pick_heart.png" alt />
          </div>
          <div class="pick_detail">찜한 컨텐츠가 없습니다.</div>
        </div>
        <section id="pick_movie-list" class="pick_movie">
          <div class="movie">
            <img
              src="https://image.tmdb.org/t/p/w500${e.poster_path}"
              alt="${e.id}"
            />
            <div class="hover">
              <h3 class="title bold">${e.title}</h3>
              <p>${e.overview}</p>
              <span>평점: ${e.vote_average}</span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="./js/movie.js"></script>
    <script type="module" src="./js/heart.js"></script>
  </body>
</html>
