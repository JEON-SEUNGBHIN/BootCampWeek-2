<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="pageUp">
            <img src="./assets/icon/arrow.png" alt="">
        </div>
        <header>
            <div id="top_of_header">
                <div class="inner_wrap2">
                    <div></div>
                    <div id="logo">
                        <a href="#">Movie Search</a>
                    </div>

                    <div>
                        <button id="lang_change_btn" data-lang="ko"><span>EN</span> / <span>KR</span></button>
                    </div>
                </div>
                <form action="" method="post" id="search">
                    <input type="text" id="search_input" focus>
                    <button type="submit">
                        <img src="./assets/icon/search.svg" alt="">
                    </button>
                </form>
            </div>
        </header>
        <main>
            <div id="main_menus">
                <div class="inner_wrap">
                    <button class="menu_btn chk" id="popular">인기순</button>
                    <button class="menu_btn" id="top_rated">높은 평점순</button>
                </div>
            </div>
            <div class="inner_wrap">
                <div id="movie-list">

                </div>
            </div>
        </main>
        <footer>
            <p id="footer">Copyright © 이준혁 All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="./js/language.js"></script>
</body>

</html>
