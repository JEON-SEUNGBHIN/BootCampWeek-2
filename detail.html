<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/detail.css">
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/detail.js"></script>
    <script type="module" src="./js/language.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="pageUp">
            <img src="./assets/icon/arrow.png" alt="">
        </div>
        <header>
            <div id="top_of_header">
                <div class="inner_wrap2">
                    <div></div>
                    <div id="logo">
                        <a href="#">Movie Search</a>
                    </div>

                    <div>
                        <button id="lang_change_btn" data-lang="ko"><span>EN</span> / <span>KR</span></button>
                    </div>
                </div>
                <form action="" method="post" id="search">
                    <input type="text" id="search_input" focus>
                    <button type="submit">
                        <img src="./assets/icon/search.svg" alt="">
                    </button>
                </form>
            </div>
        </header>
        <main>
            <div class="detail_main inner_wrap">
            </div>
            <div class="reviews inner_wrap">

                <form action="" id="review-form">
                    <p>감상평</p>
                    <div class="review-input">
                        <input type="text" id="review" placeholder="감상평을 적어주세요!">
                        <button type="submit">등록</button>
                    </div>
                </form>
                <ul id="review-list">
                </ul>
            </div>
        </main>

</body>

</html>
